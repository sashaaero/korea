{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class=" justify-content-center">
<div class="col-12">
<form method="POST">
<div class="form-group">
    <label for="title">Title</label><br>
    <input name="title" id="title" placeholder="Title" type="text"/><br>
</div>
<div class="form-group">
    <label for="desc">Description</label><br>
    <textarea name="description" placeholder="Description" id="desc" cols="40" rows="5"></textarea>
</div>
<div class="form-group">
    <label for="genres">Genres</label><br>
    <input name="genres" placeholder="Genres" type="text"/><br>
</div>
<div class="form-group">
    <label>Price</label><br>
    <input name="price" type="number"/><br>
</div>
<div class="form-group">
    <label>Small icon URL</label><br>
    <input name="small" type="url"><br>
</div>
<div class="form-group">
    <label>Large Cover</label><br>
    <input name="cover" type="url">
</div>
<!--Image: <input type="file" name="image" accept=".png,.jpg,.bmp"/>-->
<input type="submit" value="Create game">
</form>
</div>
</div>
</div>
{% endblock %}
